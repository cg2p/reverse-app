---
    apiVersion: v1
    kind: Service
    metadata:
      name: reverse-app-nextjs
    spec:
      selector:
        app: reverse-app
      ports:
      - protocol: TCP
        port: 3000
        targetPort: 3000
      type: NodePort
    ---
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: reverse-app-config
        namespace: prod
      data:
        get_ping: null
        post_echo: echo
        post_reverse: reverse
        get_echoes: echoes